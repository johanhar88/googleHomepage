<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Images</title>
    <link rel="icon" type="image/png" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media-queries.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="header__nav nav">
        <div class="nav__apps-container">
          <img src="images/apps.svg" alt="Google apps" class="nav__apps" />
        </div>
        <div class="nav__account-container">
          <img
            src="https://lh3.googleusercontent.com/ogw/ADea4I6dhhPh15aSRK46qKs36N23QRpqraHBbkpnQHeYQQ=s32-c-mo"
            alt="Google account"
            class="nav__account"
          />
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
      <img src="images/logo.png" class="logo" />
      <span class="gimage">images</span>
      <div class="main__search search">
        <img
          src="images/search.svg"
          class="search__icon search__icon--search"
        />
        <input type="text" class="search__input" />
        <img class="search__icon search__icon--camera"/>
        <img
          src="images/microphone.svg"
          class="search__icon search__icon--microphone"
        />
      </div>
    </main>
    
    <!-- FOOTER -->
    <footer class="footer">
      <ul class="footer__left">
        <li><a href="#" class="footer__link">Advertising</a></li>
        <li><a href="#" class="footer__link">Business</a></li>
        <li><a href="#" class="footer__link">About</a></li>
        <li><a href="#" class="footer__link">How Search works</a></li>
      </ul>
      <ul class="footer__right">
        <li><a href="#" class="footer__link">Privacy</a></li>
        <li><a href="#" class="footer__link">Terms</a></li>
        <li><a href="#" class="footer__link">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
